<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallary</title>
    <link rel="stylesheet" href="../Styles/photoGallery.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="navbar">
        <div class="header-component">
            <h2>
                Photo Gallery
            </h2>
        </div>
        <div class="header-component">
            <input type="text" id="searchbar" name="search" placeholder="Search Image">
            <button class="hover-black" id="search-button" >Search</button>
        </div>
        <div class="header-component">
            <a href="./LikedPhotos.html">
                <button id="like-button"><i class="fa-solid fa-heart hover-black"></i> </button>
            </a>
            <h2 id="countLikes"></h2>
        </div>
    </header>
    <section id="filter-card">

        <select name="" id="filter-switch">
            <option value="" selected disabled>Select Filter</option>
            <option value="ascending">Ascending</option>
            <option value="descending">Descending</option>
        </select>
    </section>
    <section id="image-container">
            
    </section>
    <section class="paging-section">
            <button id="paginate-back">Back</button>
            <div class="paginate-buttons">
            <button class="page-number">1</button>
            <button class="page-number">2</button>
            <button class="page-number">3</button>
            <button class="page-number">4</button>

            </div>
            <button id="paginate-next">Next</button>
            <input type="number" id="offset" value="20" id="limit" placeholder="OffSet">
    </section>
    <footer class="footer">
        @Image-Gallery
    </footer>
    
    <script src="../Logics/photoLogic.js"></script>
</body>
</html>
