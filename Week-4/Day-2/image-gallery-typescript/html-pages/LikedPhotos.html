<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liked Photos</title>
    <link rel="stylesheet" href="../Styles/likedImagesStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="navbar">
        <div >
            <a href="../HtmlPages/PhotoGallery.html"><i id="back-button" class="fa-solid fa-arrow-left"></i></a>
        </div>
        <div class="header-component">
            <h2>
                Photo Gallery
            </h2>
        </div>
        
    </header>
    <section id="filter-card">
        <h1>Liked Images</h1>
    </section>
    <section id="image-container">
            <div class="card">
                <img src="https://images.unsplash.com/photo-1530281700549-e82e7bf110d6?crop=entropy\u0026cs=srgb\u0026fm=jpg\u0026ixid=M3wzODAzNzF8MHwxfHNlYXJjaHwxfHxkb2d8ZW58MHx8fHwxNzA3NDc0MDEyfDA\u0026ixlib=rb-4.0.3\u0026q=85%22,%22regular%22:%22https://images.unsplash.com/photo-1530281700549-e82e7bf110d6?crop=entropy\u0026cs=tinysrgb\u0026fit=max\u0026fm=jpg\u0026ixid=M3wzODAzNzF8MHwxfHNlYXJjaHwxfHxkb2d8ZW58MHx8fHwxNzA3NDc0MDEyfDA\u0026ixlib=rb-4.0.3\u0026q=80\u0026w=1080" class="card-image" alt="Image">
                <div class="card-content">
                    <div>
                        <p class="card-name">Name: Dog</p>
                        <p class="card-name">Author: Ritesh Verma</p>
                    </div>
                        <button class="card-like"><i class="fa-solid fa-heart"></i></button>
                </div>
            </div>
    </section>
    <!-- <footer class="footer">
        @Image-Gallery
    </footer> -->
    
    <script src="../Logics/likedPhotos.js"></script>
</body>
</html>
